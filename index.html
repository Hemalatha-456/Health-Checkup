<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Health Checkup Form</h1>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required min="0">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="symptoms">Do you have any symptoms?</label>
            <textarea id="symptoms" rows="3" placeholder="e.g. headache, fever..."></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
